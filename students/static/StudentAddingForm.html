<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Форма редагування студента</title>
    <meta name="description"
          value="Система Обліку Студентів Навчального Закладу">
    <!-- Include Styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bootstrap/3.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <div class="page-header">
            <a href="index.html" title="На головну">
                <h1 style="color: black;">Форма редагування студента <small>Попрацюйте, будь ласка, над формами</small></h1>
            </a>
        </div>
        <form class="form-horizontal" role="form" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">Ім'я</label>
                <div class="col-sm-4">
                  <input type="text" class="form-control :focus" id="name" placeholder="Введіть ім'я">
                </div>
            </div>
            <div class="form-group">
                <label for="patronimic" class="col-sm-2 control-label">По-батькові</label>
                <div class="col-sm-4">
                  <input type="text" class="form-control :focus" id="patronimic" placeholder="Введіть по-батькові">
                </div>
            </div>
            <div class="form-group">
                <label for="surname" class="col-sm-2 control-label">Прізвище</label>
                <div class="col-sm-4">
                  <input type="text" class="form-control :focus" id="surname" placeholder="Введіть прізвище">
                </div>
            </div>
            <div class="form-group">
                <label for="ticket_number" class="col-sm-2 control-label">№ білету</label>
                <div class="col-sm-4">
                  <input type="text" class="form-control :focus" id="ticket_number" placeholder="Введіть № білету">
                </div>
            </div>
            <div class="form-group">
                <label for="bith_date" class="col-sm-2 control-label">Дата народження</label>
                <div class="col-sm-4">
                  <input type="text" class="form-control :focus" id="bith_date" placeholder="Введіть дату народження">
                </div>
            </div>
            <div class="form-group">
                <label for="photo" class="col-sm-2 control-label">Фото</label>
                <div class="col-sm-4">
                  <input type="file" id="photo" name="photo">
                </div>
            </div>
            <div class="form-group">
                <label for="comments" class="col-sm-2 control-label">Додаткові нотатки</label>
                <div class="col-sm-4">
                    <textarea name="" class="form-control :focus" id="comments" cols="30" rows="10">Маєте що написати - на пишіть</textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-4">
                  <div class="checkbox">
                    <label>
                      <input type="checkbox"> Запам'ятати мене
                    </label>
                  </div>
                </div>
            </div>
            <div class="form-group" style="background-color: lightcyan; height: 50px;">
                <div class="col-sm-offset-2 col-sm-4">
                  <button type="submit" class="btn btn-primary" style="margin-top: 10px;">Зберегти</button>
                  <button type="reset" class="btn btn-default" style="margin-top: 10px;">Скасувати</button>
                </div>
            </div>
        </form>

        <div class="row" id="footer">
            <div class="col-xs-12">
            &copy; 2014 Сервіс Обліку Студентів
            </div>
        </div>
    </div>
    <!-- Javascript Section -->
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.js"></script>
  <script src="https://cdn.jsdelivr.net/bootstrap/3.3.0/js/bootstrap.min.js"></script>
</body>
</html>
