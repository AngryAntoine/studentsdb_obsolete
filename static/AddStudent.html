<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8">
    <title>Форма редагування студента</title>
    <meta name="description"
          value="Система Обліку Студентів Навчального Закладу">
    <!-- Include Styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bootstrap/3.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <!-- Start Container -->
    <div class="container">
      <h1 title="На головну"><a style="color: black;" href="index.html">Форма редагування студентів</a></h1>
      <hr>
      <form action="#" method="post">
        <table>
          <tr>
            <td width="150px">
              <label for="name">Ім'я</label>
            </td>
            <td width="150px">
              <input type="text" name="name" value="" style="background-color:lightyellow" id="name">
            </td>
          </tr>
          <tr>
            <td>
              <label for="patronimic">По-батькові</label>
            </td>
            <td>
              <input type="text" name="patronimic" value="" style="background-color:lightyellow" id="patronimic">
            </td>
          </tr>
          <tr>
            <td>
              <label for="surname">Прізвище</label>
            </td>
            <td>
              <input type="text" name="surname" value="" style="background-color:lightyellow" id="surname">
            </td>
          </tr>
          <tr>
            <td>
              <label for="birth_date">Дата народження</label>
            </td>
            <td>
              <input type="text" name="birth_date" value="" style="background-color:lightyellow" id="birth_date">
            </td>
          </tr>
          <tr>
            <td>
              <label for="ticket_number">№ білету</label>
            </td>
            <td>
              <input type="text" name="ticket_number" value="" style="background-color:lightyellow" id="ticket_number">
            </td>
          </tr>
          <tr>
            <td width="150px">
              <label for="comment-field">Додаткові нотатки</label>
            </td>
            <td width="150px">
              <textarea name="comment" id="comment-field" rows="5" cols="18"></textarea>
            </td>

          </tr>
        </table>
        <br>
        <input type="file" value="Фото">
        <br>
        <input type="submit" value="Зберегти">
        <input type="reset" value="Скасувати">
        <br>
        <br>
        <br>
      </form>
        <a href="index.html">
        <img src="http://memesvault.com/wp-content/uploads/Laughing-Frog-Meme-09.jpg" width="10%" title="На головну">
        </a>
        <!-- Start Header -->
        <div class="row" id="header">
          <div class="row" id="footer">
            <div class="col-xs-12">
            &copy; 2014 Сервіс Обліку Студентів
          </div>
        </div>
      </div>
    <!-- End Container -->
    </div>
    <!-- Javascript Section -->
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.js"></script>
  <script src="https://cdn.jsdelivr.net/bootstrap/3.3.0/js/bootstrap.min.js"></script>
  </body>
</html>
